<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WAFS David</title>
</head>

<body>

    <header></header>

    <main>
        <div class="puzzle puzzle1 invisible">

            <div id="drag-element" class="square objective">
                <h1>Drag me</h1>
            </div>

            <div id="drag-goal" class="square goal">
                <h2>0/5</h2>
                <button class="invisible">Next</button>
            </div>
        </div>

        <div class="puzzle puzzle2">
            <div class="desk">
                <div class="mug">
                    <div class="coffee"></div>
                </div>

                <div class="piano-base">
                    <div class="piano-details">
                        <div class="knobs">
                            <div class="knob-container">
                                <div class="knob"></div>
                                <div class="knob"></div>
                                <div class="knob"></div>
                                <div class="knob"></div>
                                <div class="knob"></div>
                                <div class="knob"></div>
                            </div>
                        </div>
                        <div class="screens">
                            <div class="screen"></div>
                        </div>
                        <div class="sliders">
                            <div class="slider"></div>
                            <div class="slider"></div>
                            <div class="slider"></div>
                            <div class="slider"></div>
                        </div>
                    </div>
                    <div class="keys-area">
                        <div class="natural-notes">
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                        </div>
                        <div class="sharps-and-flats">
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                            <div class="key"></div>
                        </div>
                    </div>
                </div>

                <div class="sheets">
                    <div class="sheet"></div>
                    <div class="sheet"></div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>

</body>

</html>
